<input type="text" ng-model="text"/> 
{{::text}}
<span ng-bind="::text"></span>
<input type="checkbox" ng-model="enabled" />

<hr/>

<label>Personas</label>
<input type="text" ng-model="personName" />
<button ng-click="addPerson()">Add</button>

<ol>
    <li ng-repeat="person in persons">
        <input type="text" ng-model="person.name" />
        <button ng-click="dropPerson(person)">ELIMINAR!!!!!</button>
    </li>
</ol>
